<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exora Traders</title>
  <link rel="icon" href="/images/favicon.ico" sizes="any">
  <link rel="icon" href="/images/exora-logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* Custom scrollbar for WebKit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      animation: marquee 30s linear infinite;
    }

    body {
      font-family: 'Inter', sans-serif; 
    }

    /* YouTube Iframe Background Styles for Hero Section */
    .hero-youtube-iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .hero-youtube-iframe-container iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 177.77vh; 
      height: 100vh;
      min-width: 100vw;
      min-height: 56.25vw;
      border: none;
      pointer-events: none;
    }

    /* Responsive YouTube Embed Styles (e.g., for About Us page) */
    .responsive-youtube-embed {
      position: relative;
      padding-bottom: 56.25%; 
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .responsive-youtube-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Interactive Coffee Product Card Styles */
    .interactive-product-card {
      background-color: #ffffff;
      border-radius: 0.75rem; /* 12px */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .interactive-product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .product-attribute-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0.75rem 1rem; /* 12px 16px */
      text-align: left;
      font-weight: 600; /* semibold */
      color: #4b5563; /* text-stone-600 */
      background-color: #f9fafb; /* bg-slate-50 */
      border-top: 1px solid #e5e7eb; /* border-stone-200 */
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .product-attribute-toggle:hover,
    .product-attribute-toggle:focus {
      background-color: #f3f4f6; /* bg-slate-100 */
      outline: none;
    }
    .product-attribute-toggle:focus-visible {
        outline: 2px solid #2563eb; /* Tailwind focus ring blue */
        outline-offset: 2px;
    }


    .product-attribute-toggle .arrow-icon {
      width: 1rem; /* 16px */
      height: 1rem; /* 16px */
      transition: transform 0.3s ease;
      color: #6b7280; /* text-stone-500 */
    }

    .product-attribute-toggle[aria-expanded="true"] .arrow-icon {
      transform: rotate(90deg);
    }

    .product-attribute-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease-in-out, padding 0.35s ease-in-out;
      background-color: #ffffff;
      padding-left: 1rem;
      padding-right: 1rem;
      color: #374151; /* text-stone-700 */
      font-size: 0.875rem; /* text-sm */
      line-height: 1.5; /* leading-relaxed */
    }

    .product-attribute-content.open {
      max-height: 600px; /* Adjust if content can be taller */
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .product-attribute-content p {
        margin-bottom: 0.5rem;
    }
    .product-attribute-content p:last-child {
        margin-bottom: 0;
    }

    /* Price display styling */
    .product-price-info {
        font-size: 0.875rem; /* text-sm */
        color: #4b5563; /* text-stone-600 */
    }
    .product-price-info strong {
        font-weight: 600; /* semibold */
        color: #1f2937; /* text-stone-800 */
    }

    /* Logo Styles */
    .navbar-logo {
      height: 60px; /* Increased from 50px for better visibility */
      width: auto;
      object-fit: contain;
    }

    .footer-logo {
      height: 50px; /* Increased from 40px for better visibility */
      width: auto;
      object-fit: contain;
      margin-bottom: 0.75rem; /* Space below the logo in footer */
    }
    
    /* Ensure logos are not affected by text color if they are SVGs and inherit fill/stroke */
    .navbar-logo, .footer-logo {
       color: initial; /* Reset color inheritance if SVG is used and might pick up text color */
    }

    /* Partner Logos Image Styles */
    .partner-logos-image {
      display: block; /* Center the image using margin auto */
      margin-left: auto;
      margin-right: auto;
      height: auto;   /* Maintain aspect ratio */
      width: 100%;    /* Image will take 100% width of its parent container */
      
      /* Base max-width for smallest screens (mobile-first) */
      /* Increased from 90% to 100% to allow it to be larger */
      max-width: 100%; 
    }

    @media (min-width: 768px) { /* md breakpoint (tablets) */
      .partner-logos-image {
        /* Increased from 80% to 100% */
        max-width: 100%; 
      }
    }

    @media (min-width: 1024px) { /* lg breakpoint (desktops) */
      .partner-logos-image {
        /* Increased from 700px to 910px (700 * 1.3) */
        /* This allows the image to be larger, constrained by its parent or viewport. */
        /* If parent is max-w-3xl (768px), image will render at 768px. */
        max-width: 910px; 
      }
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "@/": "./"
  }
}
</script>
</head>
<body class="bg-slate-50 text-stone-800">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
